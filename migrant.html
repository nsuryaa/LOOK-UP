<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migrant</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <h2 id="r">WORKER REGISTRATION</h2>
    <div id="ed">
      <form>
        <h3 id="y">REGISTRATION</h3>
        NAME:<input type="text" required id="r1" name="NAME" /><br /><br />
        FATHER'S NAME:<input
          type="text"
          required
          id="r2"
          name="FATHER'S NAME"
        /><br /><br />
        PHONE NUMBER:<input
          type="tel"
          required
          id="r3"
          name="PHONE NUMBER"
        /><br /><br />
        DOOR NUMBER:<input
          type="text"
          id="ed1"
          required
          name="DOOR NUMBER"
        /><br /><br />
        STREET NAME:<input
          type="text"
          id="ed2"
          required
          name="STREET NAME"
        /><br /><br />
        CITY/VILLAGE:<input
          type="text"
          id="ed3"
          required
          name="CITY/VILLAGE"
        /><br /><br />
        TALUK:<input type="text" id="ed4" required name="TALIK" /><br /><br />
        DISTRICT:<input
          type="text"
          id="ed5"
          required
          name="DISTRICT"
        /><br /><br />
        STATE:<input type="text" id="ed6" required name="STATE" /><br /><br />
        PIN CODE:<input
          type="number"
          id="ed7"
          required
          name="PIN CODE"
        /><br /><br />
        <button id="bt">REGISTER</button>
      </form>
    </div>
  </body>
</html>
